{% extends "base.html" %}

{% block title %}News List{% endblock %}

{% block content %}
<div id="content">
    <h1>News List</h1> 
    <form action="/news/refresh" method="post">
        {% csrf_token %}
        <input type="submit" value="Refresh">
    </form>
    <!-- display blog list -->
    {% for post in object_list %}
        <h2>{{ post.title }}</h2>
        <p>{{ post.preview }}</p>
        <p>{{ post.writer }}</p>
    {% endfor %}
    <br/>

</div>    
{% endblock %}
